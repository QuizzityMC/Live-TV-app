<!DOCTYPE html>
<html>
<head>
    <title>ADS Films Live TV App</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .start-sequence {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 3em;
            animation: fadeOut 5s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
        .loading {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2em;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="start-sequence">ADS Films</div>
    <div class="loading">Loading...</div>
    <video id="liveVideo" autoplay>
        <source src="https://quizzitymc.github.io/ADSFilms-Site/trailers/body_in_night_trailer.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        const video = document.getElementById('liveVideo');
        const loading = document.querySelector('.loading');

        video.addEventListener('loadstart', () => {
            loading.style.display = 'flex';
        });

        video.addEventListener('loadedmetadata', () => {
            loading.style.display = 'none';
            video.play();
        });

        video.addEventListener('error', () => {
            loading.style.display = 'none';
            console.log('Error loading video.');
        });
    </script>
</body>
</html>
