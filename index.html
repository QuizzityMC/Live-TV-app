<!DOCTYPE html>
<html>
<head>
    <title>ADS Films Live TV App</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
        }
    </style>
</head>
<body>
    <video id="liveVideo" autoplay controls>
        <source src="https://quizzitymc.github.io/ADSFilms-Site/trailers/body_in_night_trailer.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        const video = document.getElementById('liveVideo');

        video.addEventListener('loadeddata', () => {
            console.log('Video loaded and ready to play.');
            video.play();
        });

        video.addEventListener('error', (e) => {
            console.error('Error loading video:', e);
        });
    </script>
</body>
</html>
