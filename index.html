<!DOCTYPE html>
<html>
<head>
    <title>ADS Films Live TV App</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .start-sequence {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 3em;
            animation: fadeOut 5s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="start-sequence">
        ADS Films
    </div>
    <video id="liveVideo" autoplay>
        <source src="URL_OF_LIVESTREAM" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        document.getElementById('liveVideo').addEventListener('loadedmetadata', function() {
            this.play();
        });
    </script>
</body>
</html>
